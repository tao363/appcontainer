[App]
; Command line of the executable to launch inside AppContainer
exe=opencode.exe

; AppContainer profile moniker (unique identifier)
moniker=OpenCodeContainer

; Display name for the AppContainer profile
displayName=OpenCode AppContainer

; Capabilities (semicolon-separated). Common: internetClient, internetClientServer, privateNetworkClientServer
capabilities=internetClient;internetClientServer;privateNetworkClientServer

; Directories to grant full access (semicolon-separated). Leave empty for auto-detection.
allowPaths=

; Environment variable overrides (semicolon-separated K=V pairs)
env=

; Directories to prepend to PATH (semicolon-separated)
pathPrepend=

; Wait for child process to exit
wait=true

; Retain AppContainer profile after exit (false = delete on cleanup)
retainProfile=false

; Launch as Less Privileged AppContainer (LPAC)
lpac=false

; Block win32k system calls
noWin32k=false

; Set Low Integrity label on allowed paths (requires elevation)
lowIntegrityOnPaths=true

; Delete subdirectories under allowed paths after exit
cleanupSubdirs=false

; Enable logging to console and file
log=false

; Use ConPTY (pseudo-console) for TUI applications
conpty=true
